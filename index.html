<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="script.js"></script>
</head>
<body>
    <center>
        <h1>Registration</h1>
        <form onsubmit="return validateForm();">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="nam" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Gmail id:</td>
                    <td><input type="email" id="mail" placeholder="Gmail"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="pass" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password:</td>
                    <td><input type="password" id="pass1" placeholder="Re-password"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
